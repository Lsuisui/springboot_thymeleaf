<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<!-- 给标签赋值 th:text -->
<h1 th:text="${userName}"></h1><br>
<!-- 给属性赋值 th:value、th:属性名称 -->
<input type="text" name="names" th:value="${userName}"><br>
<em th:size="${userName}"></em><br>
<!-- 字符串拼接 -->
<span th:text="'欢迎您：'+${userName}+' 同学!'"></span>
<!-- 字符串拼接 -->
<span th:text="|欢迎您： ${userName} 同学!|"></span>
</body>
</html>
